<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Financial Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Input.css" type="text/css" />
</head>

<body>
    <div id="heeed">
        <a href="FinancialMainPage.html"><img id="logo" src="Logo.jpg" align="left"></a>Financial Independence
        Calculator
        <div id="subtext">Construct a roadmap for financial independence.</div>
    </div>


    <div id="mainDiv">
        <h1>Enter</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>


        <input type="number" class="form-control" id="monthly-income" placeholder="Monthly Income">
        <br>
        <br>
        <input type="number" class="form-control" id="monthly-expense" placeholder="Monthly Expenses">

        <div class="sliders">
            Emergency fund saving range: <span id="emergencyFundRangeVal"></span> months.
            <br>
            <input type="range" class="form-range" min="12" max="24" id="customRange2">
            Rainy day savings range: <span id="rainyDayRangeVal"></span> months.
            <br>
            <input type="range" min="1" max="8" class="form-range" id="customRange1">
        </div>
        <a class="btn btn-primary" href="Output.html" role="button" id="bttn-calc">Calculate</a>

    </div>
    <source src="app.js">
</body>

</html>
